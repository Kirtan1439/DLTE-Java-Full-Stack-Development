<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body class="p-3 mb-2 bg-warining text-dark">
    <marquee direction="right">
        <img src="unnamed.png">
    </marquee>

    
  
    <div class="container">
        <div class="row">
            <div class="col">
              <!--The login form-->
                <form name="login">
                  <span id="notFound" class="fs-3 text-danger"></span>
                    <div class="mb-3">
                      <label class="form-label">Customer Id</label>
                      <input type="text" class="form-control" name="id">
                      <div id="id" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Customer Name</label>
                      <input type="text" class="form-control" name="name">
                      <div id="name" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Customer Pin</label>
                      <input type="text" class="form-control" name="pin">
                      <div id="pin" class="form-text"></div>
                    </div>


                    <div class="mb-3">
                      <label class="form-label">Account Number</label>
                      <input type="text" class="form-control" name="number">
                      <div id="number" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" name="mail">
                      <div id="mail" class="form-text"></div>
                    </div>
                     

                    <div class="mb-3">
                      <label class="form-label">Adhaar</label>
                      <input type="text" class="form-control" name="Adhaar">
                      <div id="aadhaar" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Status</label>
                      <input type="text" class="form-control" name="status">
                      <div id="status" class="form-text"></div>
                    </div>



                   <!--Submit Button-->
                   <a  onclick="authen()" class="btn btn-primary ">Submit</a>
                  </form>
            

            </div>
            <div class="col">
                <video src="ad.mp4" controls autoplay muted></video>
               
                
                
            </div>
             <!--Carousel-->
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="1.jpg" height="250px" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="2.jpg"  height="250px" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="3.jpg" height="250px"  class="d-block w-100" alt="...">
                </div>
              </div>
              
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            
              
        </div>
        

    </div>
    
</body>
</html>
