<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>TAX CALUCLATOR</title>
    <script>
        $(document).ready(()=>{
        
        $("#calculate").click(()=>{
            const fname=$("#fullname").val()
            const fprof=$("input[name=job]").val()
            const fsal=$(".salary").val()

            var tax=0;
            if(fprof=="Self Employed"){
                if(fsal<200000)
                tax=0;
            }
            else if(fsal>250000 && fsal<=500000) {
                tax=fsal*0.10;
            }
            else if(fsal>500000 && fsal<=1000000) {
                tax=fsal*0.20;
            }
           else  if(fsal>1000000){
                tax=fsal*0.30;
            }
        
        else if(fprof=="Employee"){
            if(fsal<200000)
                tax=0;
            }
            else if(fsal>250000 && fsal<=500000) {
                tax=fsal*0.10;
            }
            else if(fsal>500000 && fsal<=1000000) {
                tax=fsal*0.20;
            }
           else  if(fsal>1000000){
                tax=fsal*0.30;
            }
            else if(fprof=="Buisness"){
            if(fsal<200000)
                tax=0;
            }
            else if(fsal>250000 && fsal<=500000) {
                tax=fsal*0.10;
            }
            else if(fsal>500000 && fsal<=1000000) {
                tax=fsal*0.20;
            }
           else  if(fsal>1000000){
                tax=fsal*0.30;
            }

            $("output").val(fname+", "+fprof+" with salary "+fsal+" has to pay tax of "+tax).attr("class","bg-success-subtle");

        });

      });

    </script>
    </head>
</head>
<body>
    <div class="container">
        <div class="card mt-3 p-1 d-md-inline-flex" style="background-color: blue">
            <div class="d-flex justify-content-center">
                <span class="display- text-light">Tax Calculator</span>
            </div>
          
        </div>
        <div class="mt-2 card p-3 bg-light">
            <form name="tax">
                <div class=" mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" id="fullname" placeholder="enter the name">
                </div>
                <div class="mb-3">
                  <label class="form-label">Profession</label>
                  <input type ="text" name="job" placeholder="Enter profession">
                </div>
                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input type="number" class="salary" placeholder="enter salary">
                  </div> 
                  <input type="button" id="calculate" value="calculate"/>
                     

            </form>
            <output></output>
    </body>
</html>
