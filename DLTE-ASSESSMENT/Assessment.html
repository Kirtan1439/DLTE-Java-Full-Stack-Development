<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PAYEE</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
</head>
<body>
    <script>
        function Payment(){
     let pname=document.getElementById("name").value;
     let pacc=document.getElementById("accno").value;
     let pifsc=document.getElementById("ifsc").value;
   
    

     if(pname==""){
         alert("Name cannot be empty")
     }
     if(pacc==""){
        alert("Account number is invalid")

    }
    if(pifsc==""){
        alert("ifsc codeis not valid")
    }
}



    </script>
     <div class="container">
        <div class="card mt-3 p-1 d-flex" style="background-color:blue">
            <div class="d-flex justify-content-lg-between">
                <span class="display-6 text-light">Add Payee</span>
            </div>
        </div>
        <div class="mt-2">
            <form class="card bg-gradient p-3" name="pays">
                <div class="form-group">
                    <label>Payee Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" id="name">
                </div>
                 <div class="form-group">
                    <label>Account Number</label>
                    <input type="number" class="form-control" placeholder="Enter Account_Number" id="accno">
                </div>
                 <div class="form-group">
                    <label>IFSC Code</label>
                    <input type="text" class="form-control" placeholder="Enter IFSC " id="ifsc">
                </div>
                <input type="button" class="btn btn-primary m-3" onclick="Payment()" value="Add">
                <input type="reset" class="btn btn-secondary m-3" value="Clear" id="clrBtn">
            </form>
        

        </div>
</body>
</html>
